<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{appname}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <script src="/assets/js/main.js"></script>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check" viewBox="0 0 16 16">
          <title>Check</title>
          <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
        </symbol>
      </svg>
      
      <div class="container py-3">
        <header>
          <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
                <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
                <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
            </svg>
             
              <span class="fs-4">{{appname}}</span>
            </a>
            </div>
      
          <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <div>
                <input type="text" id="url" name="url" placeholder="URL to your application" class="form-control">
                <div class="h-captcha" data-sitekey="{{hcaptchaSiteKey}}"></div>
                <button id="addButton" name="addButton" class="btn btn-primary">Add</button>
            </div>
            
          </div>
        </header>
      
        <main>
            <div class="card">
                <div class="card-header">
                  About
                </div>
                <div class="card-body">
                  WakeMeUp is a application that will perodicaly visit your website hosted on heroku/replit. This is a very simple application because I wrote it just to learn how MongoDB works in practice.<br>
                  <a href="https://github.com/ihyoudou/wakemeup" target="_blank"><button class="btn btn-primary">View on Github</button></button></a>
                </div>
              </div>
      
       
        </main>
      
        <footer class="pt-4 my-md-5 pt-md-5 border-top" style="font-size: 0.8em;">
            <p class='text-muted'>made by <a href='https://issei.space'>issei.space</a> 2021</p>
            <div id="pingcount"></div>
        </footer>
      </div>
      
      

   
</body>
</html>
